<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock , Paper , Scissors Game</title>
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/css.css" />
</head>

<body>

    <!-- BUTTONS CONTAINER -->
    <div class="btns">
        <div class="container btns-container">
        </div>
    </div>
    <!-- PLAYER CHOICE CONTAINER -->
    <section class="player-choice choice-container">
        <div class="container">
            <h2>
                Your Choise :
                <span class="player-span">Please select any option  </span>
            </h2>
        </div>
    </section>
    <!-- COMPUTER CHOICE CONTAINER -->
    <section class="computer-choice choice-container">
        <div class="container">
            <h2>
                computer Choise :
                <span class="computer-span"> </span>
            </h2>
        </div>
    </section>
    <!-- Result CONTAINER -->
    <section class="result choice-container">
        <div class="container">
            <h2>
                the winner is :
                <span class="result-span"> </span>
            </h2>
        </div>
    </section>
    <!-- playAgin container -->
    <section class="btns">
        <div class="container">
            <button class="agin-btn">play agin </button>
        </div>
    </section>
    <!-- <div class="container">
        <h2 style="color: white;">your choise </h2>
        <h2 style="color: white;">computer choise </h2>
    </div> -->
    <div class="container">
        <figure>
            <figcaption>your choise</figcaption>
            <img src="images/all.jpg" width="400" height="300" class="first-image" alt="">
        </figure>
        <figure>
            <figcaption>computer choise</figcaption>
            <img src="images/all.jpg" width="400" height="300" class="sec-image" alt="">
        </figure>
    </div>
    <script src="js.js"></script>
</body>

</html>
